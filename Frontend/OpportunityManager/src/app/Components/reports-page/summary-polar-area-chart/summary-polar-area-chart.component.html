<div class="chart-container p-3 p-md-4">
    <div class="chart-wrapper">
      <div class="chart-content">
        <canvas *ngIf="skills && skills.length > 0" baseChart
          [type]="donutChartType"
          [data]="donutChartData"
          [options]="donutChartOptions">
        </canvas>
      </div>
    </div>
  </div>
